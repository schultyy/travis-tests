language: android
jdk: oraclejdk8
dist: precise
android:
  components:
    - tools
    - build-tools-25.0.2
    - platform-tools
    - tools
    - android-25
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  before_script:
    - cd $TRAVIS_BUILD_DIR/AndroidSrc/AndroidStudioTealeafMod
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
  script:
    - pwd
    - gradle -v
    - "./gradlew -b build.gradle --continue --no-daemon clean"
    - "./gradlew -b build.gradle --continue --no-daemon cC"
