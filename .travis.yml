language: bash
sudo: true
script: skip

install:
  - sudo add-apt-repository ppa:openafs/stable
  - sudo apt-get update
  - sudo apt install --reinstall -y openafs-client openafs-modules-dkms

before_script:
  - echo cs.stanford.edu | sudo tee /etc/openafs/ThisCell
  - sudo wget --no-check-certificate --output-document=/etc/openafs/CellServDB http://grand.central.org/dl/cellservdb/CellServDB
  - sudo service openafs-client start
  - ls /afs/cs.stanford.edu
